<!DOCTYPE html>

    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    function giaiThua(n) {
        if (n < 0) {
            return "Giai thừa không được định nghĩa cho số âm.";
        }
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }

    let number = +prompt("Nhap so nguyen duong");
    if (number >= 0) {
        alert("Giai thua cua so " + number + " la: " + giaiThua(number));
    } else {
        alert("Nhap lai so nguyen duong hop le");
    }
