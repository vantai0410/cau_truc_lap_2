<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) { // cho dòng
        for (let j = 0; j < i; j++) { //sao tren dong
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
